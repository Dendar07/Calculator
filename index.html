<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
 body {
  font-family: 'Arial', sans-serif;
  background-image: repeating-linear-gradient(135deg, rgb(0,0,0) 0px, rgb(0,0,0) 10px,transparent 10px, transparent 11px),repeating-linear-gradient(22.5deg, rgb(0,0,0) 0px, rgb(0,0,0) 10px,transparent 10px, transparent 11px),linear-gradient(90deg, hsl(194,74%,56%),hsl(266,74%,56%),hsl(338,74%,56%),hsl(50,74%,56%),hsl(122,74%,56%));
  margin: 0;
  padding: 0;
  text-align: center;
}
.content{
    background-color: #333;
    margin:5rem 40%;
    height: 500px;
    border-radius: 5%;
box-shadow: 0px 0px 8px #eee, 0px 0px 12px #eaeaea, 0px 0px 16px #eaeaea;
    min-width: 300px;
}
.content h2 {
  color: #ffffff;
  padding: 30px 0;
  margin-bottom: -1rem;
}
input{
    border: 2px solid black;
    box-shadow: 0px 8px 7px black ;
    background-color: #ddd;
    width: 15rem;
}
#display {
  min-width:20px;
  font-size: 16px;
  padding: 5px;
  margin: 20px;
}
.button{
  max-width: 15rme;
}
button {
  width: 50px;
  height: 50px;
  font-size: 16px;
  margin: 5px;
  cursor: pointer;
  border-radius: 50%;
  box-shadow: 0px 12px 7px black;
  background-color: #ffffff;
  padding: 5px;
}

button:hover {
  background-color: #ddd;
}

button:active {
  background-color: #bbb;
}

/* Additional styling for operators */
button.operator {
  background-color: #f0ad4e;
  color: #fff;
}

button.operator:hover {
  background-color: #d9534f;
}

button.operator:active {
  background-color: #c9302c;
}
#delete{
background-color: rgba(193, 31, 31, 0.505);
color: #fff;
}
#hasil{
  background-color: rgba(76, 76, 211, 0.573);
  color:#fff;
}

    </style>
</head>
<body>
    <div class="number">
    <div class="content">
    <h2>Kalkulator Sederhana</h2>
    <input type="text" id="display" size="20rem" disabled>
    <br>
    <div class="button">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay(',')">,</button>
    <button onclick="appendToDisplay('/')">รท</button>
    <button id="delete" onclick="deleteLastCharacter()">โซ</button><br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')">x</button><br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button><br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button><br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('00')">00</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button id="hasil" onclick="calculateResult()">=</button>
    </div>
</div>
</div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        function deleteLastCharacter() {
    var display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}

    </script>
</body>
</html>
